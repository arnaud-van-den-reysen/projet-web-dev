            <h2>Calcul valeurs résistances</h2>
            <form>
                <fieldset>
                    <div>
                        <label for="i_couleur1">Première Bande :</label>
                        <select name="Couleur 1" id="i_couleur1">
                            <option value="0" id="Noir">Noir</option>
                            <option value="1" id="Marron">Marron</option>
                            <option value="2" id="Rouge">Rouge</option>
                            <option value="3" id="Orange">Orange</option>
                            <option value="4" id="Jaune">Jaune</option>
                            <option value="5" id="Vert">Vert</option>
                            <option value="6" id="Bleu">Bleu</option>
                            <option value="7" id="Violet">Violet</option>
                            <option value="8" id="Gris">Gris</option>
                            <option value="9" id="Blanc">Blanc</option>
                        </select>
                        <label for="i_couleur2">Deuxième Bande :</label>
                        <select name="Couleur 2" id="i_couleur2">
                            <option value="0" id="Noir">Noir</option>
                            <option value="1" id="Marron">Marron</option>
                            <option value="2" id="Rouge">Rouge</option>
                            <option value="3" id="Orange">Orange</option>
                            <option value="4" id="Jaune">Jaune</option>
                            <option value="5" id="Vert">Vert</option>
                            <option value="6" id="Bleu">Bleu</option>
                            <option value="7" id="Violet">Violet</option>
                            <option value="8" id="Gris">Gris</option>
                            <option value="9" id="Blanc">Blanc</option>
                        </select>
                        <label for="i_couleur3">Troisième Bande :</label>
                        <select name="Couleur 3" id="i_couleur3">
                            <option value="0" id="Noir">Noir</option>
                            <option value="1" id="Marron">Marron</option>
                            <option value="2" id="Rouge">Rouge</option>
                            <option value="3" id="Orange">Orange</option>
                            <option value="4" id="Jaune">Jaune</option>
                            <option value="5" id="Vert">Vert</option>
                            <option value="6" id="Bleu">Bleu</option>
                            <option value="7" id="Violet">Violet</option>
                            <option value="8" id="Gris">Gris</option>
                            <option value="9" id="Blanc">Blanc</option>

                            <option value="1" id="KiloOhms">KiloOhms</option>
                            <option value="2" id="MegaOhms">MegaOhms</option>
                            <option value="3" id="GigaOhms">GigaOhms</option>
                        </select>
                    </div>
                </fieldset>
